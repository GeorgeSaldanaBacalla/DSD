<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:body>
        <ui:composition template="templates/mainPage.xhtml">
            <ui:define name="content">
                <h:form >
                            <div class="row">
                                <div class="col-md-4"><h3>Registrar/Editar doctor</h3></div>
                                <div class="col-md-4">
                                    <div class="btn-group btn-group-justified" role="group">
                                        <h:commandLink styleClass="btn btn-default" action="#{doctorForm.guardarDoctor()}">Guardar</h:commandLink>
                                        <h:commandLink styleClass="btn btn-default" action="listadoDoctores?faces-redirect=true">Regresar   </h:commandLink>
                                    </div>
                                </div>
                                <div class="col-md-4"></div>
                            </div>
                    <div class="row">
                        <div class="col-md-8">
                            <p:messages id="messages" showDetail="false" autoUpdate="true" closable="true"/>
                        </div>
                    </div>
                            <div class="row">
                                <div class="col-md-5">
                                    <div class="form-group">
                                        <label for="txtCodigo" class="col-sm-3 control-label">Codigo</label>
                                        <div class="col-sm-4">
                                            <h:inputText value="#{doctorForm.doctor.idDoctor}" disabled="true" styleClass="form-control"/>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-5">
                                    <div class="form-group">
                                        <label for="txtNombre" class="col-sm-3 control-label">Nombre</label>
                                        <div class="col-sm-9">
                                            <h:inputText value="#{doctorForm.doctor.nombre}" styleClass="form-control"/>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-5">
                                    <div class="form-group">
                                        <label for="txtPaterno" class="col-sm-3 control-label">Ap.Paterno</label>
                                        <div class="col-sm-9">
                                            <h:inputText value="#{doctorForm.doctor.apePaterno}" styleClass="form-control"/>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-5">
                                    <div class="form-group">
                                        <label for="txtMaterno" class="col-sm-3 control-label">Ap.Materno</label>
                                        <div class="col-sm-9">
                                            <h:inputText value="#{doctorForm.doctor.apeMaterno}" styleClass="form-control"/>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-5">
                                    <div class="form-group">
                                        <label for="txtCorreo" class="col-sm-3 control-label">Correo</label>
                                        <div class="col-sm-9">
                                            <h:inputText value="#{doctorForm.doctor.correo}" styleClass="form-control"/>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-5">
                                    <div class="form-group">
                                        <label for="txtCorreo" class="col-sm-3 control-label">Celular</label>
                                        <div class="col-sm-4">
                                            <h:inputText value="#{doctorForm.doctor.celular}" styleClass="form-control"/>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-5">
                                    <div class="form-group">
                                        <label for="txtCorreo" class="col-sm-3 control-label">Telefono</label>
                                        <div class="col-sm-4">
                                            <h:inputText value="#{doctorForm.doctor.telefono}" styleClass="form-control"/>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-5">
                                    <div class="form-group">
                                        <label for="txtCorreo" class="col-sm-3 control-label">DNI</label>
                                        <div class="col-sm-4">
                                            <h:inputText value="#{doctorForm.doctor.dni}" styleClass="form-control"/>
                                        </div>
                                    </div>
                                </div>
                            </div>
                </h:form>
            </ui:define>
        </ui:composition>  
    </h:body>
</html>
